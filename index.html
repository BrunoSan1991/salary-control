<!DOCTYPE html>
<html>
  <head>
    <title>Verificar estoque</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Verificar estoque Starbene</h1>
      <div class="form-group">
        <label for="produto">ID doProduto:</label>
        <input type="text" id="produto" class="form-control">
      </div>
      <div class="form-group">
        <label for="id">Nome do produto:</label>
        <input type="text" id="id" class="form-control">
      </div>
      <button id="verificar" class="btn btn-primary">Verificar</button>
      <div id="resultado"></div>
    </div>

    <form action="/produtos" method="POST">
      <div class="container mt-5">
        <h1 class="text-center mb-4">Produtos</h1>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group">
              <label for="codigo">Código do produto:</label>
              <input type="text" class="form-control" name="codigo" id="codigo" placeholder="Digite o código do produto">
            </div>
            <div class="form-group">
              <label for="nome">Nome do produto:</label>
              <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome do produto">
            </div>
            <div class="form-group">
              <label for="quantidade">Quantidade:</label>
              <input type="number" class="form-control" name="quantidade" id="quantidade" placeholder="Digite a quantidade do produto">
            </div>
            <div class="form-group">
              <label for="validade">Data de validade:</label>
              <input type="date" class="form-control" name="validade" id="validade">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <script>
      $(document).ready(function() {
        $('#verificar').click(function() {
          const produto = $('#produto').val();

          $.ajax({
            url: `/estoque/${produto}`,
            success: function(data) {
              $('#resultado').html(data);
            },
            error: function(xhr, status, error) {
              console.error(error);
              alert('Ocorreu um erro ao verificar o estoque!');
            }
          });
        });
      });
    </script>
  </body>
</html>
